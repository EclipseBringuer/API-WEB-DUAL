<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<aside>
    <img th:src="@{/img/logo.png}" alt="Logo de Cesur" />
    <p>Sistema de Gestión Dual</p>
</aside>
<div>
    <main>
        <img th:src="@{/img/cabecera-login.png}" alt="Titulo de Cesur" />
        <h1>Login</h1>
        <form method="post">
            <input type="email" placeholder="Usuario"/>
            <input type="password" placeholder="Contraseña"/>
            <button th:onclick="@{/web/login}">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <p>
            ¿Quieres saber más de nosotros?
            <a href="https://www.cesurformacion.com/centros" target="_blank"
            >Pincha aquí</a
            >
        </p>
    </footer>
</div>
</body>
</html>
