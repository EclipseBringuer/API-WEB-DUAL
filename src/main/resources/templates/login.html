<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
<aside>
    <img th:src="@{/img/logo.png}" alt="Logo de Cesur" />
    <p>Sistema de Gestión Dual</p>
</aside>
<div>
    <main>
        <img th:src="@{/img/cabecera-login.png}" alt="Titulo de Cesur" />
        <h1>Login</h1>
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
        <form th:action="@{/web/login}" method="post">
            <input type="text" name="email" placeholder="Usuario" />
            <input type="password" name="password" placeholder="Contraseña" />
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>
            ¿Quieres saber más de nosotros?
            <a href="https://www.cesurformacion.com/centros" target="_blank"
            >Pincha aquí</a
            >
        </p>
    </footer>
</div>
</body>
</html>
