<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/edit-and-show.css}" />
    <title>Edit</title>
</head>
<body>
<aside>
    <img th:src="@{/img/logo.png}" alt="Logo de Cesur" />
    <p>Sistema de Gestión Dual</p>
</aside>
<main>
    <h1>Añadir actividad:</h1>
    <form method="post" th:action="@{/save}">
        <div class="campos">

            <div class="campo">
                <label for="horas">Horas realizadas</label>
                <input type="number" name="hoursDone" id="horas" value="0" min="0" />

                <label for="fecha">Fecha:</label>
                <input type="date" name="date" id="fecha" th:value="${#dates.format(t.date, 'yyyy-MM-dd')}" />

                <label for="titulo">Actividad Realizada:</label>
                <input type="text" name="name" id="titulo"/>
            </div>

            <div class="campo">
                <label for="tipos">Tipo:</label>
                <select id="tipos" name="practiceKind">
                    <option value="fct">FCT</option>
                    <option value="dual">Dual</option>
                </select>

                <label for="observacion">Observaciones:</label>
                <textarea name="observations" id="observacion"></textarea>
            </div>

        </div>

        <button type="submit">Guardar</button>
        <button type="submit">Eliminar</button>
    </form>
        <form th:action="@{/backwards}" method="get">
            <button type="submit">Volver</button>
        </form>

</main>
</body>
</html>
